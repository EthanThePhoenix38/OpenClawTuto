# =============================================================================
# OpenClaw Kubernetes Deployment
# Version: 1.0.0
# Auteur: Ethan Bernier (ORCID: 0009-0008-9839-5763)
# Description: Déploiement sécurisé d'OpenClaw avec isolation maximale
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/instance: openclaw-production
    app.kubernetes.io/version: "2026.1.30"
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: openclaw-stack
    app.kubernetes.io/managed-by: kubectl
    app: openclaw
  annotations:
    description: "OpenClaw Gateway - Assistant IA personnel sécurisé"
    security.openclaw.io/sandbox-mode: "enabled"
    kubernetes.io/change-cause: "Initial deployment v2026.1.30"
spec:
  # Nombre de réplicas (1 pour usage personnel)
  replicas: 1
  # Stratégie de mise à jour (Rolling Update pour zero-downtime)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  # Sélecteur de pods
  selector:
    matchLabels:
      app: openclaw
      app.kubernetes.io/name: openclaw
  # Template du pod
  template:
    metadata:
      labels:
        app: openclaw
        app.kubernetes.io/name: openclaw
        app.kubernetes.io/instance: openclaw-production
        app.kubernetes.io/version: "2026.1.30"
        app.kubernetes.io/component: gateway
        # Labels pour Network Policies
        network.openclaw.io/egress-proxy: "allowed"
        network.openclaw.io/egress-ollama: "allowed"
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "18789"
        prometheus.io/path: "/metrics"
        # Sécurité
        seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
        container.apparmor.security.beta.kubernetes.io/openclaw: "runtime/default"
    spec:
      # Service Account dédié (pas default)
      serviceAccountName: openclaw-sa
      automountServiceAccountToken: false

      # Contexte de sécurité du pod (Pod Security Standards: restricted)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Affinité - préférer les nodes avec GPU (même si non utilisé dans container)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm64

      # Tolerations pour les taints éventuels
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 300

      # Init container pour vérifier les dépendances
      initContainers:
        - name: wait-for-ollama
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Vérification de la connectivité Ollama..."
              until nc -z host.docker.internal 11434; do
                echo "Attente d'Ollama sur host.docker.internal:11434..."
                sleep 5
              done
              echo "Ollama est accessible !"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: "100m"
              memory: "64Mi"
            requests:
              cpu: "50m"
              memory: "32Mi"

      # Container principal OpenClaw
      containers:
        - name: openclaw
          image: ghcr.io/openclaw/openclaw:2026.1.30
          imagePullPolicy: IfNotPresent

          # Ports exposés
          ports:
            - name: http
              containerPort: 18789
              protocol: TCP

          # Variables d'environnement
          env:
            # Configuration de base
            - name: NODE_ENV
              value: "production"
            - name: OPENCLAW_PORT
              value: "18789"
            - name: OPENCLAW_HOST
              value: "0.0.0.0"
            # Connexion aux LLM locaux (via host.docker.internal)
            - name: OLLAMA_HOST
              value: "http://host.docker.internal:11434"
            - name: LM_STUDIO_HOST
              value: "http://host.docker.internal:1234"
            # Proxy pour accès internet (via Squid)
            - name: HTTP_PROXY
              value: "http://squid-proxy.openclaw.svc.cluster.local:3128"
            - name: HTTPS_PROXY
              value: "http://squid-proxy.openclaw.svc.cluster.local:3128"
            - name: NO_PROXY
              value: "localhost,127.0.0.1,host.docker.internal,.cluster.local"
            # Sécurité
            - name: OPENCLAW_SANDBOX_MODE
              value: "non-main"
            - name: OPENCLAW_DM_ACCESS
              value: "pairing"
            # API Keys (depuis Secrets)
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-api-keys
                  key: anthropic-api-key
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openclaw-api-keys
                  key: openai-api-key
                  optional: true

          # Montage des volumes
          volumeMounts:
            - name: config
              mountPath: /home/node/.openclaw/openclaw.json
              subPath: openclaw.json
              readOnly: true
            - name: data
              mountPath: /home/node/.openclaw
            - name: tmp
              mountPath: /tmp

          # Contexte de sécurité du container
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # OpenClaw a besoin d'écrire
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

          # Ressources (ajuster selon ton Mac)
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "512Mi"

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1

      # Volumes
      volumes:
        - name: config
          configMap:
            name: openclaw-config
            items:
              - key: openclaw.json
                path: openclaw.json
        - name: data
          persistentVolumeClaim:
            claimName: openclaw-data
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi

      # DNS Policy
      dnsPolicy: ClusterFirst

      # Restart Policy
      restartPolicy: Always

      # Termination Grace Period
      terminationGracePeriodSeconds: 30

      # Host aliases pour résoudre host.docker.internal
      hostAliases:
        - ip: "host-gateway"
          hostnames:
            - "host.docker.internal"
---
# =============================================================================
# ServiceAccount dédié pour OpenClaw
# Least Privilege : permissions minimales
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw-sa
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: service-account
automountServiceAccountToken: false
---
# =============================================================================
# PersistentVolumeClaim pour les données OpenClaw
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-data
  namespace: openclaw
  labels:
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
